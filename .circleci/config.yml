version: 2
jobs:
  build:
    working_directory: ~/frontend
    docker:
      - image: circleci/node:8.11.1
    steps:
      - checkout
      - restore-cache:
          name: Restore cache
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install packages
          command: yarn install
      - save-cache:
          name: Save cache
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: yarn test
  deploy:
    working_directory: ~/frontend
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Setup heroku
          command: bash .circleci/setup-heroku.sh
      - run:
          name: Push it to heroku
          command: git push heroku master


workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - deploy:
          requires:
              - build
